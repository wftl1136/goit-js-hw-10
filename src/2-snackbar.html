<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span
          ><span class="main-title-gradient">&nbsp;to </span>
          <span class="main-title-gradient">Form</span>
        </h1>
        <form class="feedback-form" autocomplete="off">
          <label class="container-email">
            Email
            <input
              type="email"
              name="email"
              placeholder="example@com.ua"
              autofocus
            />
            <p class="chek hidden">✔</p>
            <p id="email-error" class="email-txt"></p>
          </label>
          <label class="container-textarea">
            Message
            <textarea
              name="message"
              rows="8"
              placeholder="Введіть своє повідомлення"
            ></textarea>
            <p id="countNumber" class="count-number">0/400</p>
            <p class="message-counter hidden"></p>
          </label>
          <button type="submit">Submit</button>
        </form>
        <load src="./partials/back-link.html" />
      </div>
    </main>
    <load src="./partials/footer.html" />
    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
